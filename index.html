<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<div id="calculator-wrapper">
    <div id="display">
        <div id="pastEq"></div>
        <div id="currentEq"></div>
    </div>
    <div class="keys-wrapper">
            <button id="clearSpace" class="key">CE</button>
            <button id="backSpace"class="key"> C</button>
            <button id="divide" class="key operator">/</button>
            <button id="key7" class="key">7</button>
            <button id="key8" class="key">8</button>
            <button id="key9" class="key">9</button>
            <button id="multiply" class="key operator">x</button>
            <button id="key4" class="key">4</button>
            <button id="key5" class="key">5</button>
            <button id="key6" class="key">6</button>
            <button id="subtract" class="key operator">-</button>
            <button id="key1" class="key">1</button>
            <button id="key2" class="key">2</button>
            <button id="key3" class="key">3</button>
            <button id="add" class="key operator">+</button>
            <button id="key0" class="key">0</button>
            <button id="decimal" class="key">.</button>
            <button id="equals" class="key">=</button>
    </div>
</div>
    <script src="script.js" defer></script>
</body>
</html>
