<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="display"></div>
    <div class="numbers">
        <button id="key9" class="number">9</button>
        <button id="key8" class="number">8</button>
        <button id="key7" class="number">7</button>
        <button id="key6" class="number">6</button>
        <button id="key5" class="number">5</button>
        <button id="key4" class="number">4</button>
        <button id="key3" class="number">3</button>
        <button id="key2" class="number">2</button>
        <button id="key1" class="number">1</button>
        <button id="key0" class="number">0</button>
    <div class="operations"></div>
        <button id="add" class="operator">+</button>
        <button id="subtract" class="operator">-</button>
        <button id="multiply" class="operator">x</button>
        <button id="divide" class="operator">/</button>
        <button id="equals">=</button>
    </div>
    <div id="cleared">
        <button id="clearSpace">CE</button>
        <button id="backSpace">C</button>
    </div>
    <div id="floatingNum">
        <button id="decimal">.</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
